      #root {
        opacity: 1;

        transition: opacity .3s ease-in-out;

          opacity: 0;
          visibility: hidden;
          overflow: hidden;
        }
      }

      #pre-loading {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #030508;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      #pre-loading svg {
        width: 100px;
        height: 100px;
      }

      #pre-loading svg path {
        stroke: #ff8000;
        fill: none;
        stroke-width: 5;
        stroke-linecap: round;
        stroke-dasharray: 100px;
        animation: draw .5s ease-in-out alternate-reverse infinite;
      }
      @keyframes draw {
        0% {
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dashoffset: var(--length);
        }
      }

    <script>
      const paths = document.querySelectorAll("svg path");
      paths.forEach((path) => {
        const length = path.getTotalLength();
        path.style.strokeDasharray = length;
        path.style.setProperty("--length", length + "px");
      });

      document.addEventListener("DOMContentLoaded", () => {

        setTimeout(() => {
          const loader = document.getElementById("pre-loading");
          const root = document.getElementById("root");
          loader.style.display = "none"; 
          root.classList.remove("loading-content");

        }, 500);
      });
    </script>
