    <style>
        * {
            box-sizing: border-box;
            position: relative;
        }
        
        :root {
            font-family: Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            font-size: 18px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            --darkest-blue: hsl(210, 50%, 2%);

            --btn-col: hsl(30, 100%, 50%);
            --btn2-col: hsl(30, 100%, 40%);
            --body-col: light-dark( #eee, var(--darkest-blue) );

            --text-col: light-dark(#111, #eee);
            --text2-col: light-dark(#444, #aaa);
        }
      #root {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #030508;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }
        .my-btn {
            --color: var(--text-col);
            appearance: none;
            background-color: var(--btn-col);
            border-radius: 1rem;
            transition: background-position .5s ease-in-out;

            .btn {
                color: var(--color);
            }

            &:hover {
                background-color: var(--btn2-col);
            }
        }
        
        .no-btn {
            border: none;
            font-weight: 600;
            font-size: smaller;
            outline: none;
        }

    </style>

  </head>
  <body class="mega-max">
    <div id="root" class="max">
        <div style="aspect-ratio: 1/1; width: 150px;">
            <img src="logo.svg" style="object-fit: contain; width: 100%; filter: grayscale();" alt="">
        </div>

        <div>
            <span style="display: flex; align-items: center; column-gap: 5px">
                <span style="font-size: 30px;"> ‚òÅ </span> You are currently <span style="color: #ff8000; font-weight: bolder; font-size: larger;"> offline </span>.
            </span>
            <br />
            Check your Internet Connection and try again
        </div>

        <button type='button' class="my-btn no-btn" onclick="window.location.reload()">
            <div class="btn-bg" style="padding: .5rem 1rem">
                <div class="btn">
                    Reload
                </div>
            </div>
        </button>
    </div>
  </body>
